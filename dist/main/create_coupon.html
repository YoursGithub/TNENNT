<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Create Your Coupon</title>
  </head>
  <body>
    <section class="lg:hidden">
      <div class="flex m-5">
        <div class="mt-1">
          <a href="index.html" class="flex items-center text-white">
            <img
              src="./images2/desktop icons/logo.png"
              alt="Your Logo"
              class="mt-5 w-10"
            />
          </a>
        </div>

        <div class="ml-auto mt-5 md:mt-5 pr-3 sm:pr-2">
          <img
            src="./images2/mobile icons/BACK OPTION.png"
            alt=""
            class="w-10"
          />
        </div>
      </div>

      <div class="ml-5 flex mt-10 gap-5">
        <div class="mt-7">
          <h1 class="text-3xl font-extrabold">Create your Store Coupon</h1>
          <p class="mt-3 font-normal text-xs">
            Create Discount Coupons For Your Store And Products Easily And
            Instantly
          </p>
        </div>
        <div class="mr-6">
          <img src="./images2/desktop_mainpage/Frame 458.png" alt="" />
        </div>
      </div>

      <hr class="border-t-2 border-dotted border-[#2B2B2B] m-6" />

      <div class="mt-4 p-10 py-10 m-5 rounded-xl bg-[#094446]">
        <h2 class="text-white text-2xl font-bold mt-[-10px] ml-[-20px]">
          Fixed Price Discount <span class="text-red-500"> &bull;</span>
        </h2>
        <p class="ml-[-20px] mt-14 text-white">
          Create fixed amount discount coupons for your customers
        </p>
      </div>

      <div class="mt-4 mb-10 p-10 py-10 m-5 rounded-xl bg-[#094446]">
        <h2 class="text-white text-2xl font-bold mt-[-10px] ml-[-20px]">
          Percentage Discount <span class="text-green-500"> &bull;</span>
        </h2>
        <p class="ml-[-20px] mt-14 text-white">
          Create percentage based discount coupons for your customers
        </p>
      </div>
    </section>
  </body>
</html>
