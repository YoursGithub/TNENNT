<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>catalog</title>
</head>
<body>
    <section class="md:hidden">
       <div class="w-full h-[12vh] flex p-[20px] justify-between">
        <div class="flex justify-center items-center gap-2">
            <h2 class="text-2xl font-bold">CATALOG</h2>
            <div class="bg-yellow-400 h-[1vh] w-[1vh] rounded-full"></div>
        </div>
        <div class="flex justify-center items-center gap-4">
          <img class="w-[21px]" src="./images2/mobile icons/notfication00.png" alt="">
          <div class="bg-slate-300 h-[7vh] w-[7vh] rounded-full"></div>
        </div>
       </div>
       <div class="flex justify-center">
       <div class="bg-slate-400 h-[30vh] w-[93vw] mt-4 rounded-lg"></div>
      </div>
      <div class=" flex justify-between p-[13px] mt-6 gap-2">
        <div class="bg-yellow-200  h-auto md:h-[17vh] w-[45vw] md:w-[44vw] rounded-lg p-[13px] bg-no-repeat bg-cover " style="background-image: url('mobile icons/Rectangle 2322.png');">
            <h2 class="font-bold text-[5.4vw] md:text-2xl">Wishlist</h2>
            <p class="leading-2 text-[2.5vw] md:text-xs">See all your saved products<br/>here</p>
            <img class="w-7 ml-[80%] mt-4" src="./images2/mobile icons/Vector2.png" alt="">
        </div> 
        <div class="bg-red-200 h-auto md:h-[17vh] w-[45vw] md:w-[44vw] rounded-lg p-[13px] bg-no-repeat bg-cover" style="background-image: url('mobile icons/Rectangle 2322.png');">
            <h2 class="font-bold text-[5.4vw] md:text-2xl">My Purchases</h2>
            <p class="leading-2 text-[2.5vw] md:text-xs">See all your currently purchased items </p>
            <img class="w-7 ml-[80%] mt-4" src="./images2/mobile icons/add_shopping_cart.png" alt="">
        </div> 
      </div>
      <div class="flex justify-between p-[13px] gap-2 mb-32">
        <div class="bg-violet-200 h-auto md:h-[17vh] w-[45vw] md:w-[44vw] rounded-lg p-[13px] bg-no-repeat bg-cover" style="background-image: url('mobile icons/Rectangle 2322.png');">
            <h2 class="font-bold text-[5.4vw] md:text-2xl">Earnings</h2>
            <p class="leading-2 text-[2.5vw] md:text-xs">See all Rewards and Earnings you have earned </p>
            <img class="w-7 ml-[80%] mt-4" src="./images2/mobile icons/Vector2.png" alt="">
        </div> 
        <div class="bg-green-200 h-auto md:h-[17vh] w-[45vw] md:w-[44vw] rounded-lg p-[13px] bg-no-repeat bg-cover" style="background-image: url('mobile icons/Rectangle 2322.png');">
            <h2 class="font-bold text-[5.4vw] md:text-2xl">House Rental</h2>
            <p class="leading-2 text-[2.5vw] md:text-xs">Track your monthly house rental and pay bills directly</p>
            <img class="w-7 ml-[80%] mt-4" src="./images2/mobile icons/Vector 3.png" alt="">
        </div>        
      </div>
      <div class="fixed bottom-4 left-0 right-0 flex mx-auto mb-1 bg-[#2D332F] rounded-full text-xl p-2 w-[350px] md:w-full md:hidden text-white justify-around items-center">
        <a href="store.html" class="icon flex items-center justify-center bg-[#2D332F] rounded-full p-4 w-14 h-14">
            <img src="./images2/mobile icons/home.png" alt="" class="w-8">
        </a>
        <a href="catalog.html" class="icon flex items-center justify-center bg-white rounded-full p-4 w-14 h-14">
            <img src="./images2/mobile icons/catalog.png" alt="" class="w-8">
        </a>
        <a href="rent.html" class="icon flex items-center justify-center bg-[#2D332F] rounded-full p-4 w-14 h-14">
            <img src="./images2/mobile icons/store.png" alt="" class="w-8">
        </a>
        <a href="gallery.html" class="icon flex items-center justify-center bg-[#2D332F] rounded-full p-4 w-14 h-14">
            <img src="./images2/mobile icons/gallery.png" alt="" class="w-5">
        </a>
        <a href="#" class="icon flex items-center justify-center bg-[#2D332F] rounded-full p-4 w-14 h-14">
            <img src="./images2/mobile icons/community.png" alt="" class="w-5">
       </a>
</div>
    </section>
    <script src="https://cdn.tailwindcss.com"></script>
</body>
</html>
