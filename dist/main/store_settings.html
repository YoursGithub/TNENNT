<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <section class="lg:hidden">
    <div class="sticky z-50 top-0 bg-white w-full">
    <div class="flex">
        <div class="mt-7 ml-6">
            <h3 class="text-2xl font-bold">SETTINGS&nbsp; <span class="text-green-500">&bull;</span></h3>
            <p class="text-[#9C9C9C]">Store Settings</p>
        </div>

        <div class="ml-auto mt-8 mr-7">
            <img src="./images2/mobile icons/back.png" alt="" class="w-9">
        </div>
    </div>


    <div class="mt-12 flex flex-col items-center">
            <img src="./images2/mobile icons/Rectangle 2133.png" alt="" class="w-20 h-20">
            <p class="text-[#757575] mt-3">Change Logo</p>
            <div class="flex gap-2 mt-1">
                <img src="./images2/mobile icons/earth.png" alt="" class="w-4 h-4 mt-1">
                <a href="" class="text-[#094446]">jainbrothers.tnennt.store</a>
            </div>
    </div>

    </div>


    <div class="flex flex-col ml-5 mt-12 ">
        <label for="inputField" class="mb-2 font-extrabold text-lg">Store Name</label>
        <input type="text" id="inputField"  placeholder="Jain Brothers" class="border border-dotted border-t-2 border-[#848484] rounded-md mr-5 px-2 py-3 outline-none">
    </div>

    <div class="flex ml-5 mt-4 gap-5 mr-5">
        <div class="flex flex-col flex-grow">
            <label for="inputField1" class="mb-2 font-extrabold text-lg">Category</label>
            <input type="text" id="inputField1" placeholder="Clothing" class="border border-dotted border-t-2 border-[#848484] rounded-md px-2 py-3 w-full outline-none">

        </div>
    
        <div class="flex flex-col flex-grow">
            <label for="inputField2" class="mb-2 font-extrabold text-lg">Phone Number</label>
            <input type="text" id="inputField2" placeholder="7874837483" class="border border-dotted border-t-2 border-[#848484] rounded-md px-2 py-3 w-full outline-none">
        </div>
    </div>
    
    

    <div class="flex flex-col ml-5 mt-6">
        <label for="inputField" class="mb-2 font-extrabold text-lg">Email</label>
        <input type="text" id="inputField" placeholder="Enter your Email" class="border border-dotted border-t-2 border-[#848484] rounded-md mr-5 px-2 py-3 outline-none">
    </div>

    <div class="flex flex-col ml-5 mt-6">
        <label for="inputField" class="mb-2 font-extrabold text-lg">Store Location</label>
        <div class="relative" style="margin-right: 20px;">
            <span class="absolute inset-y-0 left-0 flex items-center pl-2">
                <img src="./images2/mobile icons/earth.png" alt="Icon" class="h-6">
            </span>
            <input type="text" id="inputField" placeholder="Enter your store location" class="border border-dotted border-t-2 border-[#848484] rounded-md px-2 w-full py-3 outline-none pl-12">
        </div>
    </div>
    

    <div class="flex flex-col ml-5 mt-6">
        <label for="inputField" class="mb-2 font-extrabold text-lg">UPI ID</label>
        <input type="text" id="inputField" placeholder="Enter your UPI Id" class="border border-dotted border-t-2 border-[#848484] rounded-md mr-5 px-2 py-3 outline-none">
    </div>


    <div class="flex mt-6 ml-5 gap-3 mb-28">
        <div class="p-4 bg-black justify-center rounded-full">
            <img src="./images2/mobile icons/delete.png" alt="">
        </div>
        <p class="mt-1">Delete Store</p>
    </div>


    <div class="fixed left-0 right-0 flex justify-center items-center bottom-3">
        <a href="" class="flex bg-[#2D332F] rounded-full text-xl p-4 w-72 md:hidden text-white justify-center items-center">
           Done
        </a>
        </div>
    
    </section>
</body>
</html>
