<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Create New Password</title>
</head>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap');
    body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        .slideshow-container {
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .mySlides {
            display: none;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .input {
        max-width: 430px;
        height: 50px;
        background-color: #05060f0a;
        border-radius: .5rem;
        padding: 0 1rem;
        border: 2px solid transparent;
        font-size: 1rem;
        transition: border-color .3s cubic-bezier(.25,.01,.25,1) 0s, color .3s cubic-bezier(.25,.01,.25,1) 0s,background .2s cubic-bezier(.25,.01,.25,1) 0s;
        }

        .label {
        display: block;
        margin-bottom: .3rem;
        font-size: .9rem;
        font-weight: bold;
        color: #05060f99;
        transition: color .3s cubic-bezier(.25,.01,.25,1) 0s;
        }

        .input:hover, .input:focus, .input-group:hover .input {
        outline: none;
        border-color: #05060f;
        }

        .input-group:hover .label, .input:focus {
        color: #05060fc2;
        }
        

        /* Fading animation */
        .fade {
            animation-name: fade;
            animation-timing-function: ease-in-out;
            animation-duration: 2s;
        }

        @keyframes fade {
            from {
                opacity: 0.4;
            }
            to {
                opacity: 1;
            }
        }

        @media (min-width: 1879px) {
            .footer p{
                margin-top: 160px;
            }
        }

        .form-container {
            z-index: 99;
        }
        .containers{
            max-width: 1400px;
    margin-inline: auto;
        }
        .containers1{
    max-width: 1200px;
    margin-inline: auto;
  }
</style>
<body style="background-color: #e6e6e6;">

    <nav class="sticky z-50">
        <div class="mx-3 md:mx-10 flex">
            <div>
                <a href="index.html" class="flex items-center text-white">
                    <img src="./Images/LOADING PAGE/WELCOME PAGE LOGO BLACK.png" alt="Your Logo" class="mt-5 w-24 md:w-[120px]">
                </a>
            </div>
            <div class="ml-auto mt-[18px] md:mt-5 pr-3 sm:pr-2">
                <img src="./Images/AUTHENTICATION LOGOS AND ICONS/BACK OPTION.png" alt="" class="w-9">
            </div>
        </div>
    </nav>

    <section class="lg:hidden">
        <div class="ml-6 mt-28">
            <h2 class="font-extrabold text-3xl">Create new password</h2>
            <p class="text-[#636363] mt-3 text-xl pr-3">Your new password must be different from previous used passwords.</p>
        </div>

        <div class="ml-6 mt-6">
            <label for="password" class="block text-gray-700 font-bold mb-2">Password</label>
            <div class="relative pr-10">
                <input type="password" id="password" name="password" placeholder=" " class="w-full px-3 py-4 border border-dotted border-[#848484] rounded-lg focus:outline-none placeholder-gray-400" oninput="handleInput('passwordLabel', this)">
                <label for="password" id="passwordLabel" class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-500">Password</label>
            </div>
        </div>
        
        <div class="ml-6 mt-6">
            <label for="confirmPassword" class="block text-gray-700 font-bold mb-2">Confirm Password</label>
            <div class="relative pr-10">
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder=" " class="w-full px-3 py-4 border border-dotted border-[#848484] rounded-lg focus:outline-none placeholder-gray-400" oninput="handleInput('confirmPasswordLabel', this)">
                <label for="confirmPassword" id="confirmPasswordLabel" class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-500">Confirm Password</label>
            </div>
        </div>

        <div class="w-10 h-10 bg-[#094446] rounded-full mt-7 ml-auto flex items-center mr-10">
            <img src="./Images/AUTHENTICATION LOGOS AND ICONS/east.png" alt="" class="w-6 ml-2">
          </div>
    </section>


    <section class="hidden lg:block">
        <div class="slideshow-container">
            <div class="mySlides fade">
                <img src="./Images/LOADING PAGE/SLIDESHOW ONE.png" alt="Slide 1" class="mt-44 ml-[-120px] 2xl:ml-[-160px]">
            </div>
            <div class="mySlides fade">
                <img src="./Images/LOADING PAGE/SLIDESHOW TWO.png" alt="Slide 2" class="mt-[-120px] 2xl:mt-[-140px]">
            </div>
            <div class="mySlides fade">
                <img src="./Images/LOADING PAGE/SLIDESHOW THREE.png" alt="Slide 3" class="mt-[150px] ml-[-50px] 2xl:ml-[-60px]">
            </div>
            <!-- <div class="mySlides fade containers1">
                <img src="./Images/LOADING PAGE/SLIDESHOW FOUR.png" alt="Slide 4" class="mt-[150px]">
            </div> -->
        </div>
        <section>
            <div class="form-container hidden md:block mx-auto max-w-[400px] 2xl:max-w-[500px] h-[500px] 2xl:h-[570px] mt-2 rounded-xl border border-gray-300 justify-center">
                <div class="pr-[85px] md:pr-10 z-50">
                    <div class="ml-6 mt-16">
                        <h2 class="font-extrabold text-3xl">Create new password</h2>
                        <p class="text-[#636363] mt-3 text-xl pr-3">Your new password must be different from previous used passwords.</p>
                    </div>

                    <div class="ml-6 mt-5">
                    <div class="relative">
                        <div class="input-group">
                            <label class="label">New Password</label>
                            <div class="input-container relative">
                                <input autocomplete="off" name="Password" id="Password" required class="input border w-full px-14 py-3 border-dotted bg-[#e3e3e3] border-[#848484] rounded-xl focus:outline-none" type="password">
                                <img src="./Images/AUTHENTICATION LOGOS AND ICONS/PASSWORD.png" class="absolute right-3 top-3 h-5 w-4" alt="icon">
                            </div>
                        </div>
                    </div>
                    
                    <div class="relative mt-5">
                        <div class="input-group">
                            <label class="label">Confirm Password</label>
                            <div class="input-container relative">
                                <input autocomplete="off" name="Password" id="Password" required class="input border w-full px-14 py-3 border-dotted bg-[#e3e3e3] border-[#848484] rounded-xl focus:outline-none" type="password">
                                <img src="./Images/AUTHENTICATION LOGOS AND ICONS/PASSWORD.png" class="absolute right-3 top-3 h-5 w-4" alt="icon">
                            </div>
                        </div>
                    </div>

                    </div>
            
                    <div class="w-10 h-10 bg-[#094446] rounded-full mt-7 ml-auto flex items-center justify-center">
                        <img src="./Images/AUTHENTICATION LOGOS AND ICONS/east.png" alt="" class="w-6">
                    </div>
                    
                </div>
        </section>
    </section>



    <script>
        
        function handleInput(labelId, inputField) {
            const label = document.getElementById(labelId);
            if (inputField.value.trim() === '') {
                label.classList.remove('hidden');
            } else {
                label.classList.add('hidden');
            }
        }

        var slideIndex = 0;
        showSlides();

        function showSlides() {
            var slides = document.getElementsByClassName("mySlides");
            for (var i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slideIndex++;
            if (slideIndex > slides.length) {
                slideIndex = 1;
            }
            slides[slideIndex - 1].style.display = "block";
            setTimeout(showSlides, 3000); // Change image every 3 seconds
        }
    </script>
</body>
</html>
