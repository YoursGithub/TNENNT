    <script>
        document.getElementById('doi').addEventListener('input', function(event) {
            let input = event.target.value;
            input = input.replace(/[^\d]/g, '');
            if (input.length > 8) {
                input = input.slice(0, 8);
            }
            let formattedDate = '';
            for (let i = 0; i < input.length; i++) {
                if (i === 2 || i === 4) {
                    formattedDate += '-';
                }
                formattedDate += input[i];
            }
            event.target.value = formattedDate;
        });
    
        document.getElementById('doe').addEventListener('input', function(event) {
            let input = event.target.value;
            input = input.replace(/[^\d]/g, '');
            if (input.length > 8) {
                input = input.slice(0, 8);
            }
            let formattedDate = '';
            for (let i = 0; i < input.length; i++) {
                if (i === 2 || i === 4) {
                    formattedDate += '-';
                }
                formattedDate += input[i];
            }
            event.target.value = formattedDate;
        });
    
        document.getElementById('passport').addEventListener('input', function(event) {
            let input = event.target.value;
            input = input.replace(/[^\d]/g, '');
            if (input.length > 12) {
                input = input.slice(0, 12);
            }
            let formattedPassport = '';
            for (let i = 0; i < input.length; i++) {
                if (i > 0 && i % 4 === 0) {
                    formattedPassport += '-';
                }
                formattedPassport += input[i];
            }
            event.target.value = formattedPassport;
        });

        function toggleButtons() {
        const doiInput = document.getElementById("doi").value;
        const doeInput = document.getElementById("doe").value;
        const passportInput = document.getElementById("passport").value;
        const button1 = document.getElementById("button1");
        const button2 = document.getElementById("button2");

        if (doiInput === "" || doeInput === "" || passportInput.length < 14) {
            button1.style.display = "block";
            button2.style.display = "none";
        } else {
            button1.style.display = "none";
            button2.style.display = "block";
        }
    }

    document.getElementById('doi').addEventListener('input', toggleButtons);
    document.getElementById('doe').addEventListener('input', toggleButtons);
    document.getElementById('passport').addEventListener('input', function(event) {
        toggleButtons();
    });

    toggleButtons();


    // ------------------------------xxxxxxxxxxxxxx----------------------------

    let isPassportComplete = false;

document.getElementById('passport1').addEventListener('input', function (event) {
    const passport = this.value.replace(/\D/g, '');
    this.value = passport.substring(0, 12);

    if (passport.length === 12) {
        isPassportComplete = true;
        document.getElementById('button3').style.display = 'none';
        document.getElementById('button4').style.display = 'flex';
    } else {
        isPassportComplete = false;
        document.getElementById('button3').style.display = 'flex';
        document.getElementById('button4').style.display = 'none';
    }

    if (isPassportComplete && event.inputType !== 'deleteContentBackward') {
        event.preventDefault();
    }
});

function expandLabel(labelId) {
    document.getElementById(labelId).classList.add('expanded');
}

function validateDateInput(inputValue) {
    const datePattern = /^(0[1-9]|[12][0-9]|3[01])-(0[1-9]|1[0-2])-\d{4}$/;
    return datePattern.test(inputValue);
}

document.getElementById('doi1').addEventListener('input', function() {
    let value = this.value.replace(/\D/g, ''); 
    if (value.length > 8) {
        value = value.slice(0, 8); 
    }
    if (value.length >= 4) {
        value = value.replace(/(\d{2})(\d{2})(\d{4})/, '$1-$2-$3'); 
    }
    this.value = value;
    
    if (!validateDateInput(value)) {
        this.setCustomValidity('Please enter a valid date in DD-MM-YYYY format');
    } else {
        this.setCustomValidity('');
    }
});

document.getElementById('doe1').addEventListener('input', function() {
    let value = this.value.replace(/\D/g, ''); 
    if (value.length > 8) {
        value = value.slice(0, 8); 
    }
    if (value.length >= 4) {
        value = value.replace(/(\d{2})(\d{2})(\d{4})/, '$1-$2-$3'); 
    }
    this.value = value;
    
    if (!validateDateInput(value)) {
        this.setCustomValidity('Please enter a valid date in DD-MM-YYYY format');
    } else {
        this.setCustomValidity('');
    }
});

function validatePassportInput(inputValue) {
    const passportPattern = /^\d{4}-\d{4}-\d{4}$/;
    return passportPattern.test(inputValue);
}

document.getElementById('passport1').addEventListener('input', function() {
    let value = this.value.replace(/\D/g, ''); 
    if (value.length > 12) {
        value = value.slice(0, 12); 
    }
    value = value.replace(/(\d{4})(\d{4})(\d{4})/, '$1-$2-$3'); 
    this.value = value;
    
    if (!validatePassportInput(value)) {
        this.setCustomValidity('Please enter a valid passport number in format 1234-5678-0987');
    } else {
        this.setCustomValidity('');
    }
});


    var slideIndex = 0;
        showSlides();

        function showSlides() {
            var slides = document.getElementsByClassName("mySlides");
            for (var i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slideIndex++;
            if (slideIndex > slides.length) {
                slideIndex = 1;
            }
            slides[slideIndex - 1].style.display = "block";
            setTimeout(showSlides, 3000);
        }
