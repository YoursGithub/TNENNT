                <div class="ml-6 mt-16 pr-10">
                    <h2 class="font-extrabold text-2xl">Upload your documents.</h2>

                <div class="pr-10 md:pr-10 mt-6">
                    <div class="mb-4 ml-6 relative">
                        <label for="dob1" class="block mb-1 font-extrabold text-[#545454]">Date of Birth:</label>
                        <input id="dob1" type="text" placeholder="DD-MM-YYYY" class="w-full px-3 py-4 border border-dotted rounded-lg focus:outline-none border-[#848484] font-extrabold text-[#545454z] pr-12" onfocus="expandLabel('dobLabel')" onblur="collapseLabel('dobLabel')">

    <script>
       function expandLabel(labelId) {
    document.getElementById(labelId).classList.add('expanded');
}

let isAadharComplete = false;

document.getElementById('aadhar').addEventListener('input', function (event) {
    const aadhar = this.value.replace(/\D/g, '');
    const aadharFormatted = aadhar.replace(/(\d{4})(\d{4})(\d{4})/, '$1-$2-$3');
    this.value = aadharFormatted.substring(0, 14);

    if (aadhar.length === 12) {
        isAadharComplete = true;
        document.getElementById('button1').style.display = 'none';
        document.getElementById('button2').style.display = 'flex';
    } else {
        isAadharComplete = false;
        document.getElementById('button1').style.display = 'flex';
        document.getElementById('button2').style.display = 'none';
    }

    if (isAadharComplete && event.inputType !== 'deleteContentBackward') {
        event.preventDefault();
    }
});





function collapseLabel(labelId) {
    const input = document.getElementById(labelId);
    if (input.value === '') {
        input.classList.remove('expanded');
    }
}

function redirectToUploadDoc() {
    
}

function checkInputs() {
    const dobInput = document.getElementById('dob');
    const aadharInput = document.getElementById('aadhar');

    const dobValue = dobInput.value.trim();
    const aadharValue = aadharInput.value.trim();

    const dobPattern = /^\d{2}-\d{2}-\d{4}$/;
    const aadharPattern = /^\d{4}-\d{4}-\d{4}$/;

    if (!dobPattern.test(dobValue)) {
        alert('Please enter a valid date of birth in DD-MM-YYYY format');
        return;
    }

    if (!aadharPattern.test(aadharValue)) {
        alert('Please enter a valid Aadhar number in the format 1234-5678-9089');
        return;
    }

    document.getElementById('button1').style.display = 'none';
    document.getElementById('button2').style.display = 'flex';
}

document.getElementById('dob').addEventListener('input', function () {
    const dob = this.value.replace(/\D/g, '');
    const dobFormatted = dob.replace(/(\d{2})(\d{2})(\d{4})/, '$1-$2-$3');
    this.value = dobFormatted.substring(0, 10);
});

document.getElementById('aadhar').addEventListener('input', function () {
    const aadhar = this.value.replace(/\D/g, '');
    const aadharFormatted = aadhar.replace(/(\d{4})(\d{4})(\d{4})/, '$1-$2-$3');
    this.value = aadharFormatted.substring(0, 14);
});

document.getElementById('button1').addEventListener('click', checkInputs);

        // --------------------------XXXXXXXXXXXXXXXXXXXX---------------------------



        document.getElementById('dob1').addEventListener('input', function(event) {
        let input = event.target.value;
        
        input = input.replace(/[^\d]/g, '');
        
        let formattedDate = '';
        if (input.length >= 2) {
            formattedDate += input.slice(0, 2) + '-';
            input = input.slice(2);
        }
        if (input.length >= 2) {
            formattedDate += input.slice(0, 2) + '-';
            input = input.slice(2);
        }
        if (input.length > 4) {
            formattedDate += input.slice(0, 4);
        } else {
            formattedDate += input;
        }
        event.target.value = formattedDate;
    });
    
    document.getElementById('aadhar1').addEventListener('input', function(event) {
        let input = event.target.value;
        
        input = input.replace(/[^\d]/g, '');
       
        if (input.length > 12) {
            input = input.slice(0, 12);
        }
        
        let formattedAadhar = '';
        for (let i = 0; i < input.length; i++) {
            if (i > 0 && i % 4 === 0) {
                formattedAadhar += '-';
            }
            formattedAadhar += input[i];
        }
        event.target.value = formattedAadhar;

        
        const tickIcon = document.getElementById("tickIcon");
        if (input.length === 14) {
            tickIcon.style.display = "block";
        } else {
            tickIcon.style.display = "none";
        }
    });

    document.getElementById('imageUpload').addEventListener('change', function(event) {
        const file = event.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('imagePreview').src = e.target.result;
            };
            reader.readAsDataURL(file);
        }
    });

    function redirectToUploadDoc() {
            sessionStorage.setItem('hasClickedContinue', 'true');
            window.location.href = "uploadDoc.html";
        }

        document.getElementById('dob1').addEventListener('input', function(event) {
            toggleButtons();
        });

        document.getElementById('aadhar1').addEventListener('input', function(event) {
            toggleButtons();
        });

        document.getElementById('imageUpload').addEventListener('change', function(event) {
            toggleButtons();
        });

        function toggleButtons() {
            const dobInput = document.getElementById("dob1").value;
            const aadharInput = document.getElementById("aadhar1").value;
            const imagePreview = document.getElementById("imagePreview").src;
            const button1 = document.getElementById("button3");
            const button2 = document.getElementById("button4");

            if (dobInput === "" || aadharInput.length !== 14 || imagePreview === "./Images/AUTHENTICATION LOGOS AND ICONS/IMAGE.png") {
                button3.style.display = "block";
                button4.style.display = "none";
            } else {
                button3.style.display = "none";
                button4.style.display = "block";
            }
        }

        toggleButtons();

        var slideIndex = 0;
        showSlides();

        function showSlides() {
            var slides = document.getElementsByClassName("mySlides");
            for (var i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slideIndex++;
            if (slideIndex > slides.length) {
                slideIndex = 1;
            }
            slides[slideIndex - 1].style.display = "block";
            setTimeout(showSlides, 3000); 
        }
</script>
