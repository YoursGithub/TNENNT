<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign In</title>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap');
    body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        .slideshow-container {
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .mySlides {
            display: none;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .input {
        max-width: 430px;
        height: 50px;
        background-color: #05060f0a;
        border-radius: .5rem;
        padding: 0 1rem;
        border: 2px solid transparent;
        font-size: 1rem;
        transition: border-color .3s cubic-bezier(.25,.01,.25,1) 0s, color .3s cubic-bezier(.25,.01,.25,1) 0s,background .2s cubic-bezier(.25,.01,.25,1) 0s;
        }

        .label {
        display: block;
        margin-bottom: .3rem;
        font-size: .9rem;
        font-weight: bold;
        color: #05060f99;
        transition: color .3s cubic-bezier(.25,.01,.25,1) 0s;
        }

        .input:hover, .input:focus, .input-group:hover .input {
        outline: none;
        border-color: #05060f;
        }

        .input-group:hover .label, .input:focus {
        color: #05060fc2;
        }
        

        /* Fading animation */
        .fade {
            animation-name: fade;
            animation-timing-function: ease-in-out;
            animation-duration: 2s;
        }

        @keyframes fade {
            from {
                opacity: 0.4;
            }
            to {
                opacity: 1;
            }
        }

        @media (min-width: 1879px) {
            .footer p{
                margin-top: 160px;
            }
        }

        .form-container {
            z-index: 99;
        }
        .containers{
            max-width: 1400px;
    margin-inline: auto;
        }
        .containers1{
    max-width: 1200px;
    margin-inline: auto;
  }
</style>
<body style="background-color: #e6e6e6;">

    <section class="lg:hidden">

            </div>
            <div class="container mx-6 md:mx-10 mt-10 flex flex-col space-y-4 relative">
                <div class="relative">

                    <input type="email" id="email" name="email" class="border w-full p-3 py-4 border-dotted bg-[#e3e3e3] border-[#848484] rounded-xl focus:outline-none border-spacing-x-1 border-spacing-y-4" onfocus="expandLabel('emailLabel')" onblur="collapseLabel('emailLabel')">
                    <img src="./Images/AUTHENTICATION LOGOS AND ICONS/EMAIL.png" class="absolute right-3 top-[22px] h-3 w-4" alt="icon">

                <div class="relative">

                    <input type="password" id="password" name="password" class="border w-full p-2 py-4 border-dotted bg-[#e3e3e3] border-[#848484] rounded-xl focus:outline-none" onfocus="expandLabel('passwordLabel')" onblur="collapseLabel('passwordLabel')">

        </div>
    
        <div class="text-center mt-24">

                <div class="text-center">

            </div>
        </div>

        
    </div>
    </section>


    <div class="footer bottom-0 mt-10 left-0 right-0 md:relative md:flex ml-10 2xl:mt-28 text-[12px] form-container">
        <p class="font-gotham-black font-medium text-[#272822]">© 2024 Tnennt All rights reserved.</p>
    </div>
    
    </section>
    <script>

function handleFocus(labelId, inputId) {
        const label = document.getElementById(labelId);
        const input = document.getElementById(inputId);
        if (label && input) {
            label.classList.add('hidden');
        }
    }

    function handleBlur(labelId, inputId) {
        const label = document.getElementById(labelId);
        const input = document.getElementById(inputId);
        if (label && input && input.value === '') {
            label.classList.remove('hidden');
        }
    }
    
        function expandLabel(labelId) {
            const label = document.getElementById(labelId);
            const input = document.getElementById(labelId.replace("Label", ""));
            
            if (input.value === "") {
                label.classList.add("text-xs", "top-0", "text-[#636363]");
            }
        }
    
        function collapseLabel(labelId) {
            const label = document.getElementById(labelId);
            const input = document.getElementById(labelId.replace("Label", ""));
    
            if (input.value === "") {
                label.classList.remove("text-xs", "top-0", "text-[#636363]");
            }
        }
    
        function moveLabel(labelId) {
            const label = document.getElementById(labelId);
            const input = document.getElementById(labelId.replace("Label", ""));
    
            if (input.value === "") {
                label.classList.add("text-xs", "top-0");
            } else {
                label.classList.remove("text-xs", "top-0");
            }
        }
        var slideIndex = 0;
        showSlides();

        function showSlides() {
            var slides = document.getElementsByClassName("mySlides");
            for (var i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slideIndex++;
            if (slideIndex > slides.length) {
                slideIndex = 1;
            }
            slides[slideIndex - 1].style.display = "block";
            setTimeout(showSlides, 3000);
        }
    </script>
    
</body>
