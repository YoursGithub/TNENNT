<script>
    function expandLabel(labelId) {
        const label = document.getElementById(labelId);
        const input = document.getElementById(labelId.replace("Label", ""));
        
        if (input.value === "") {
            label.classList.add("text-xs", "top-[-0.2px]", "text-[#636363]");
        }
    }

    function collapseLabel(labelId) {
        const label = document.getElementById(labelId);
        const input = document.getElementById(labelId.replace("Label", ""));

        if (input.value === "") {
            label.classList.remove("text-xs", "top-1", "text-[#636363]");
        }
    }

    function moveLabel(labelId) {
        const label = document.getElementById(labelId);
        const input = document.getElementById(labelId.replace("Label", ""));

        if (input.value === "") {
            label.classList.toggle("text-xs", "top-0");
        }
    }

    function askForLocation() {
        if (navigator.geolocation) {
            
            navigator.geolocation.getCurrentPosition(
                function (position) {
                    
                    const latitude = position.coords.latitude;
                    const longitude = position.coords.longitude;
                    
                    window.location.href = "uploadDoc.html?lat=" + latitude + "&long=" + longitude;
                },
                function (error) {
                    console.error("Error getting location:", error);
                    
                }
            );
        } else {
            console.error("Geolocation is not supported by this browser.");
            
        }
    }

    var slideIndex = 0;
        showSlides();

        function showSlides() {
            var slides = document.getElementsByClassName("mySlides");
            for (var i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slideIndex++;
            if (slideIndex > slides.length) {
                slideIndex = 1;
            }
            slides[slideIndex - 1].style.display = "block";
            setTimeout(showSlides, 3000); 
        }
</script>
