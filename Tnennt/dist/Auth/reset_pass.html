<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Reset Password</title>
</head>
<body>
    <nav class="sticky z-50">
        <div class="mx-3 md:mx-10 flex">
            <div>
                <a href="index.html" class="flex items-center text-white">
                    <img src="./Images/LOADING PAGE/WELCOME PAGE LOGO BLACK.png" alt="Your Logo" class="mt-5 w-24 md:w-[120px]">
                </a>
            </div>
            <div class="ml-auto mt-[18px] md:mt-5 pr-3 sm:pr-2">
                <img src="./Images/AUTHENTICATION LOGOS AND ICONS/BACK OPTION.png" alt="" class="w-9">
            </div>
        </div>
    </nav>

    <section>
        <div class="ml-6 mt-28">
            <h2 class="font-extrabold text-3xl">Reset password</h2>
            <p class="text-[#636363] mt-3 text-xl">Enter the email associated with your account and we'll send an email with instruction to reset your paswword</p>
        </div>

        <div class="ml-6 mt-6 pr-10">
            <label for="email" class="block text-gray-700 font-bold mb-2">Email</label>
            <div class="relative">
                <input id="email" type="email" placeholder=" " class="w-full px-3 py-3 border border-dotted border-[#848484] rounded-lg focus:outline-none  placeholder-gray-400">
                <label for="email" id="emailLabel" class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-500">Enter Your Email</label>
            </div>
        </div>
        
        <div class="w-10 h-10 bg-[#094446] rounded-full mt-7 ml-auto flex items-center mr-10">
            <img src="./Images/AUTHENTICATION LOGOS AND ICONS/east.png" alt="" class="w-6 ml-2">
          </div>
        
    </section>

    <script>
        const emailInput = document.getElementById('email');
        const emailLabel = document.getElementById('emailLabel');
    
        emailInput.addEventListener('input', function(event) {
            if (event.target.value !== '') {
                emailLabel.classList.add('hidden');
            } else {
                emailLabel.classList.remove('hidden');
            }
        });
    </script>
    

    
</body>
</html>
