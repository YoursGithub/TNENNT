<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Verify Your Email</title>
</head>
<body>
    <nav class="sticky z-50">
        <div class="mx-3 md:mx-10 flex">
            <div>
                <a href="index.html" class="flex items-center text-white">
                    <img src="./Images/LOADING PAGE/WELCOME PAGE LOGO BLACK.png" alt="Your Logo" class="mt-5 w-24 md:w-[120px]">
                </a>
            </div>
            <div class="ml-auto mt-[18px] md:mt-5 pr-3 sm:pr-2">
                <img src="./Images/AUTHENTICATION LOGOS AND ICONS/BACK OPTION.png" alt="" class="w-9">
            </div>
        </div>
    </nav>

    <section>
        <div class="mt-52 text-center">
            <h2 class="font-extrabold text-3xl">Check your mail</h2>
            <p class="text-[#636363] mt-3 text-xl pr-5">We have sent a password recovery instruction to your email</p>
            <button class="bg-[#094446] px-6 py-4 text-white mt-7 m-20 rounded-xl text-center text-xl font-bold">Verify email</button>
            <p class="mt-[-60px] text-[#545454] font-extrabold">Skip, I'll Confirm later</p>
        </div>
        <div class="text-center mt-28">
            <p class="text-[#636363]">Did not receive the email? Check your spam folder </p>
            <a href="reset_pass.html" class="text-[#094446]"><span class="text-[#636363]">or </span>try another email address</a>
        </div>
    </section>
</body>
</html>
