    body {

            width: 100vw;

        .slideshow-container {
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

            width: 100%;

            object-fit: cover;

        .input {
        max-width: 430px;
        height: 50px;
        background-color: #05060f0a;
        border-radius: .5rem;
        padding: 0 1rem;
        border: 2px solid transparent;
        font-size: 1rem;

        }

        .label {
        display: block;
        margin-bottom: .3rem;
        font-size: .9rem;
        font-weight: bold;
        color: #05060f99;
        transition: color .3s cubic-bezier(.25,.01,.25,1) 0s;
        }

        .input:hover, .input:focus, .input-group:hover .input {
        outline: none;
        border-color: #05060f;
        }

        .input-group:hover .label, .input:focus {
        color: #05060fc2;
        }
        

        /* Fading animation */
        .fade {
            animation-name: fade;
            animation-timing-function: ease-in-out;
            animation-duration: 2s;
        }

        @keyframes fade {
            from {
                opacity: 0.4;
            }
            to {
                opacity: 1;
            }
        }

        @media (min-width: 1879px) {
            .footer p{
                margin-top: 160px;
            }
        }

        .form-container {

        .containers{

        margin-inline: auto;
        }

        margin-inline: auto;
  }
</style>

    <script async>
        function moveToNextField(currentField, nextFieldID) {
            if (currentField.value.length === currentField.maxLength) {
                document.getElementById(nextFieldID).focus();
            }
        }

        function handlePaste(inputField) {
            setTimeout(() => {
                const pastedValue = inputField.value;
                if (pastedValue.length === 4) {
                    document.getElementById('digit1').value = pastedValue.charAt(0);
                    document.getElementById('digit2').value = pastedValue.charAt(1);
                    document.getElementById('digit3').value = pastedValue.charAt(2);
                    document.getElementById('digit4').value = pastedValue.charAt(3);
                }
            }, 0);
        }
        var slideIndex = 0;
        showSlides();

        function showSlides() {
            var slides = document.getElementsByClassName("mySlides");
            for (var i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slideIndex++;
            if (slideIndex > slides.length) {
                slideIndex = 1;
            }
            slides[slideIndex - 1].style.display = "block";
            setTimeout(showSlides, 3000); 
        }
    </script>
