<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Verify your details</title>
</head>
<body>
    <section class="md:hidden">
        <div class="w-full h-64" style="background-image: url('./images2/mobile icons/big illustration.png'); background-size: cover; padding: 20px;">
            <div class="flex">
            <div class="mt-1">
                <a href="index.html" class="flex items-center text-white">
                    <img src="./images2/desktop icons/logo.png" alt="Your Logo" class="mt-5 w-10">
                </a>
            </div>


            <div class="ml-auto mt-5 md:mt-5 pr-3 sm:pr-2">
                <img src="./images2/mobile icons/BACK OPTION.png" alt="" class="w-10 ">
            </div>
        </div>   
        <div class="mt-5">
            <h1 class="text-3xl font-gotham-black font-bold mr-28" style="color: black;">Upload Your Documents For Verification</h1>
        </div>
     </div>


     <div class="mt-3 ml-7 flex gap-3 flex-wrap">
        <button id="aadharButton" class="border border-black bg-white text-[#737373] hover:bg-[#343434] hover:text-white px-4 py-2 rounded-3xl transition-colors duration-300 inline-flex items-center" onclick="showCategory('Aadhar')">
            Aadhar
        </button>
    
        <button id="passportButton" class="border border-black bg-white text-[#737373] hover:bg-[#343434] hover:text-white px-4 py-2 rounded-3xl transition-colors duration-300 inline-flex items-center" onclick="showCategory('Passport')">
            Passport
        </button>
    </div>
     
     <div id="categorySection" class="">
  
    </div>

    </section>


    <script>
        document.getElementById('aadharButton').classList.add('hover:bg-[#343434]', 'hover:text-white');

    </script>

    <script>


        function showCategory(category) {
            var categorySection = document.getElementById("categorySection");

            categorySection.innerHTML = "";

            if (category === 'Aadhar') {
                categorySection.innerHTML = `
                <section>
        <div class="ml-6 mt-14 pr-10 mb-10">
            <h2 class="font-extrabold text-2xl">Upload your documents.</h2>
            <p class="text-[#636363] mt-3">Submit your aadhaar card details below</p>
        </div>


        <div class="pr-10 md:pr-10 mt-6">
            <div class="mb-4 ml-6 relative">
                <label for="dob" class="block mb-1 font-extrabold text-[#545454]">Date of Birth:</label>
                <input id="dob" type="text" placeholder="DD-MM-YYYY" class="w-full px-3 py-4 border border-dotted rounded-lg focus:outline-none border-[#848484] font-extrabold text-[#545454z] pr-12" onfocus="expandLabel('dobLabel')" onblur="collapseLabel('dobLabel')">
                <img src="./images2/mobile icons/DTE.png" class="absolute right-4 top-11 h-6 w-6" alt="icon">
            </div>
            
            
            <div class="mb-4 ml-6 relative">
                <label for="aadhar" class="block mb-1 font-extrabold text-[#545454]">ID Proof (Aadhar Number):</label>
                <input id="aadhar" type="text" placeholder="Enter 12 digit Aadhar Number" class="w-full px-3 py-4 border border-dotted rounded-lg focus:outline-none border-[#848484] font-extrabold text-[#545454] pr-12" onfocus="expandLabel('aadharLabel')" onblur="collapseLabel('aadharLabel')">
                <img src="./images2/mobile icons/ID PROOF.png" class="absolute right-4 top-11 h-6 w-7" alt="icon">
                <img src="./Images/AUTHENTICATION LOGOS AND ICONS/INTEREST TICK.png" class="absolute right-12 top-11 h-6 w-6" alt="icon" style="display: none;" id="tickIcon">
            </div>
            

            <div>
                <p class="text-[#545454] font-extrabold ml-6 mt-5">Add aadhaar image</p>
            </div>
            
            <div class="flex mb-36">
                
            <div class="border border-dotted p-4 ml-6 mt-3 border-[#848484] rounded-xl">
            <label for="imageUpload" class="cursor-pointer">
                <img id="imagePreview" src="./images2/mobile icons/IMAGE.png" alt="" class="w-10">
                <input id="imageUpload" type="file" accept="image/*" class="hidden">
            </label>
            </div>
                <div class="mt-7 pr-3 text-xs ml-2">            
                    <p class="text-[#636363]">(Add an image of your aadhaar so that we could verify it's you)</p>
                </div>
            </div>
    </div>
    <div class="fixed bottom-4 left-0 right-0 flex justify-center items-center">
            <a href="pickup_time.html" class="flex bg-[#2D332F] rounded-full text-xl p-4 w-72 md:hidden text-white justify-center items-center">
                Verify
            </a>
        </div>
    </section>

                `;
        
                document.getElementById('dob').addEventListener('input', function(event) {
        let input = event.target.value;
        input = input.replace(/[^\d]/g, '');
        let formattedDate = '';
        if (input.length >= 2) {
            formattedDate += input.slice(0, 2) + '-';
            input = input.slice(2);
        }
        if (input.length >= 2) {
            formattedDate += input.slice(0, 2) + '-';
            input = input.slice(2);
        }
        if (input.length > 4) {
            formattedDate += input.slice(0, 4);
        } else {
            formattedDate += input;
        }
        event.target.value = formattedDate;
    });
    
    document.getElementById('aadhar').addEventListener('input', function(event) {
        let input = event.target.value;
        input = input.replace(/[^\d]/g, '');
        if (input.length > 12) {
            input = input.slice(0, 12);
        }
        let formattedAadhar = '';
        for (let i = 0; i < input.length; i++) {
            if (i > 0 && i % 4 === 0) {
                formattedAadhar += '-';
            }
            formattedAadhar += input[i];
        }
        event.target.value = formattedAadhar;

        const tickIcon = document.getElementById("tickIcon");
        if (input.length === 14) {
            tickIcon.style.display = "block";
        } else {
            tickIcon.style.display = "none";
        }
    });

    document.getElementById('imageUpload').addEventListener('change', function(event) {
        const file = event.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('imagePreview').src = e.target.result;
            };
            reader.readAsDataURL(file);
        }
    });

    function redirectToUploadDoc() {
            sessionStorage.setItem('hasClickedContinue', 'true');
            window.location.href = "uploadDoc.html";
        }

        document.getElementById('dob').addEventListener('input', function(event) {
            toggleButtons();
        });

        document.getElementById('aadhar').addEventListener('input', function(event) {
            toggleButtons();
        });

        document.getElementById('imageUpload').addEventListener('change', function(event) {
            toggleButtons();
        });

        function toggleButtons() {
            const dobInput = document.getElementById("dob").value;
            const aadharInput = document.getElementById("aadhar").value;
            const imagePreview = document.getElementById("imagePreview").src;
            const button1 = document.getElementById("button1");
            const button2 = document.getElementById("button2");

            if (dobInput === "" || aadharInput.length !== 14 || imagePreview === "./Images/AUTHENTICATION LOGOS AND ICONS/IMAGE.png") {
                button1.style.display = "block";
                button2.style.display = "none";
            } else {
                button1.style.display = "none";
                button2.style.display = "block";
            }
        }

        
        toggleButtons();
           
        }

        else if (category === 'Passport') {
                categorySection.innerHTML = `
                <section>
        <div class="ml-6 mt-14 pr-10">
            <h2 class="font-extrabold text-2xl">Upload your documents.</h2>
            <p class="text-[#636363] mt-3">Submit your passport details below</p>
        </div>

        <div class="pr-10 md:pr-10 mt-14">
            <div class="flex">
                <div class="mb-4 ml-6 pr-6 relative">
                    <label for="doi" class="block mb-1 font-extrabold text-[#545454]">Date of Issue:</label>
                    <input id="doi" type="text" placeholder="DD-MM-YYYY" class="w-full px-3 py-4 border border-dotted rounded-lg focus:outline-none border-[#848484] font-extrabold text-[#545454] pr-12" onfocus="expandLabel('doiLabel')" onblur="collapseLabel('doiLabel')">
                    <img src="./images2/mobile icons/DTE.png" class="absolute right-9 top-11 h-6 w-6" alt="icon">
                </div>
                
        
                <div class="mb-4 ml-6 relative">
                    <label for="doe" class="block mb-1 font-extrabold text-[#545454]">Date of Expiry:</label>
                    <input id="doe" type="text" placeholder="DD-MM-YYYY" class="w-full px-3 py-4 border border-dotted rounded-lg focus:outline-none border-[#848484] font-extrabold text-[#545454] pr-12" onfocus="expandLabel('doeLabel')" onblur="collapseLabel('doeLabel')">
                    <img src="./images2/mobile icons/DTE.png" class="absolute right-3 top-11 h-6 w-6" alt="icon">
                </div>
                
            </div>
        
            <div class="mb-4 ml-6 relative">
                <label for="passport" class="block mb-1 font-extrabold text-[#545454]">Passport Number:</label>
                <input id="passport" type="text" placeholder="Enter your passport Number" class="w-full px-3 py-4 border border-dotted rounded-lg focus:outline-none border-[#848484] font-extrabold text-[#545454] pr-12" onfocus="expandLabel('passportLabel')" onblur="collapseLabel('passportLabel')">
                <img src="./images2/mobile icons/ID PROOF.png" class="absolute right-4 top-11 h-6 w-7" alt="icon">
            </div>
            
        </div>

    <div>
        <p class="text-[#545454] font-extrabold ml-6 mt-5">Add Passport Image</p>
    </div>
    
    <div class="flex mb-36">
        
    <div class="border border-dotted p-4 ml-6 mt-3 border-[#848484] rounded-xl">
    <label for="imageUpload" class="cursor-pointer">
        <img id="imagePreview" src="./images2/mobile icons/IMAGE.png" alt="" class="w-10">
        <input id="imageUpload" type="file" accept="image/*" class="hidden">
    </label>
    </div>
        <div class="mt-7 pr-3 text-xs ml-2">            
            <p class="text-[#636363]">(Add an image of your passport so that we could verify it's you)</p>
        </div>
    </div>

    <div class="fixed bottom-4 left-0 right-0 flex justify-center items-center">
            <a href="pickup_time.html" class="flex bg-[#2D332F] rounded-full text-xl p-4 w-72 md:hidden text-white justify-center items-center">
                Verify
            </a>
        </div>
    </section>
                `}

                document.getElementById('doi').addEventListener('input', function(event) {
            let input = event.target.value;
            input = input.replace(/[^\d]/g, '');
            if (input.length > 8) {
                input = input.slice(0, 8);
            }
            let formattedDate = '';
            for (let i = 0; i < input.length; i++) {
                if (i === 2 || i === 4) {
                    formattedDate += '-';
                }
                formattedDate += input[i];
            }
            event.target.value = formattedDate;
        });
    
        document.getElementById('doe').addEventListener('input', function(event) {
            let input = event.target.value;
            input = input.replace(/[^\d]/g, '');
            if (input.length > 8) {
                input = input.slice(0, 8);
            }
            let formattedDate = '';
            for (let i = 0; i < input.length; i++) {
                if (i === 2 || i === 4) {
                    formattedDate += '-';
                }
                formattedDate += input[i];
            }
            event.target.value = formattedDate;
        });
    
        document.getElementById('passport').addEventListener('input', function(event) {
            let input = event.target.value;
            input = input.replace(/[^\d]/g, '');
            if (input.length > 12) {
                input = input.slice(0, 12);
            }
            let formattedPassport = '';
            for (let i = 0; i < input.length; i++) {
                if (i > 0 && i % 4 === 0) {
                    formattedPassport += '-';
                }
                formattedPassport += input[i];
            }
            event.target.value = formattedPassport;
        });

        function toggleButtons() {
        const doiInput = document.getElementById("doi").value;
        const doeInput = document.getElementById("doe").value;
        const passportInput = document.getElementById("passport").value;
        const button1 = document.getElementById("button1");
        const button2 = document.getElementById("button2");

        if (doiInput === "" || doeInput === "" || passportInput.length < 14) {
            button1.style.display = "block";
            button2.style.display = "none";
        } else {
            button1.style.display = "none";
            button2.style.display = "block";
        }
    }

    document.getElementById('doi').addEventListener('input', toggleButtons);
    document.getElementById('doe').addEventListener('input', toggleButtons);
    document.getElementById('passport').addEventListener('input', function(event) {
        toggleButtons();
    });

    toggleButtons();
}
showCategory('Aadhar');

    </script>
</body>
</html>
